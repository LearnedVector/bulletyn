<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-stable">

  <!-- Dashboard Tab -->
  <ion-tab title="Browse" icon-off="ion-ios-browsers-outline" icon-on="ion-ios-browsers" href="#/tab/browse">
    <ion-nav-view name="tab-browse"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Post" icon-off="ion-ios-plus-empty" icon-on="ion-ios-plus-outline" href="#/tab/post">
    <ion-nav-view name="tab-post"></ion-nav-view>
  </ion-tab>


</ion-tabs>
